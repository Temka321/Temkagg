<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .ww {
        width: 400px;
        height: 400px;
        background-color: rgb(7, 233, 120);
    }
    .gg {
        width: 400px;
        height: 400px;
        background-color: rgb(255, 0, 0);
    }

    @media screen and (min-width: 800px) {
        .gg {
            background-color: rgb(7, 233, 120);
        }
    }
    @media screen and (min-width: 800px) {
        .ww {
            background-color: rgb(255, 0, 0);
        }
    }
</style>

<body>
    <div class="gg"> </div>
    <div class="ww"> </div>
</body>

</html>
